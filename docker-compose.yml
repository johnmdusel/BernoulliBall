version: "3.8"
services:
  backend:
    build: ./backend
    container_name: bernoulliball-backend
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/usr/src/app

  frontend:
    build: ./frontend
    container_name: bernoulliball-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true  # For React hot reload in Docker
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - backend